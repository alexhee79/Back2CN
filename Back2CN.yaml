proxy-groups:
  - name: PROXY
    type: select
    proxies:
     - GLOBAL-CONNECT
     - AUTOMATIC
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - HK 1
     - TH 1
     - TW 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
     - SG 1
     - SG 2
     - SG 3
     - SG 4
     - SG 5
  - name: AUTOMATIC
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - HK 1
     - TH 1
     - TW 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
     - SG 1
     - SG 2
     - SG 3
     - SG 4
     - SG 5
  - name: AUTO-FALLBACK
    type: fallback
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - HK 1
     - TH 1
     - TW 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
     - SG 1
     - SG 2
     - SG 3
     - SG 4
     - SG 5
  - name: CHINA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
  - name: ASIA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - HK 1
     - TH 1
     - TW 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
     - SG 1
     - SG 2
     - SG 3
     - SG 4
     - SG 5
  - name: XIAOMI
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies:
      - GLOBAL-CONNECT
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT
