port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
nameserver:
    - 1.1.1.1
    - 8.8.8.8
  fallback:
    - 223.5.5.5
    - 1.2.4.8
    - 114.114.114.114
    - tls://dns.rubyfish.cn:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4
proxies:
  - {name: CN 01, server: cmrelay01.downsite.xyz, port: 5701, type: ssr, cipher: chacha20-ietf, password: jFa4F1, protocol: auth_aes128_sha1, obfs: plain, protocol-param: 62611:fx2iOd, obfs-param: dC5tZS92cG5oYXQ, udp: true}
  - {name: CN 02, server: svip02.03download.xyz, port: 22009, type: trojan, password: dd7e8c6c-3c3e-46ad-833f-b1f547fb4dd3, skip-cert-verify: true, udp: true}
  - {name: CN 03, server: svip02.03download.xyz, port: 22004, type: trojan, password: dd7e8c6c-3c3e-46ad-833f-b1f547fb4dd3, skip-cert-verify: true, udp: true}
  - {name: CN 04, server: moble02.03download.xyz, port: 22001, type: trojan, password: dd7e8c6c-3c3e-46ad-833f-b1f547fb4dd3, skip-cert-verify: true, udp: true}
  - {name: CN 05, server: moble01.03download.xyz, port: 22007, type: trojan, password: dd7e8c6c-3c3e-46ad-833f-b1f547fb4dd3, skip-cert-verify: true, udp: true}
  - {name: CN 06, server: unicom01.03download.xyz, port: 22008, type: trojan, password: dd7e8c6c-3c3e-46ad-833f-b1f547fb4dd3, skip-cert-verify: true, udp: true}
  - {name: CN 07, server: cn201.03download.xyz, port: 22008, type: trojan, password: dd7e8c6c-3c3e-46ad-833f-b1f547fb4dd3, skip-cert-verify: true, udp: true}
  - {name: HK 01, server: tj-hk01.yiyodns.xyz, port: 443, type: trojan, password: 7dafe71e-2be6-302f-bdfc-e6319a3299bc, skip-cert-verify: true, udp: true}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - GLOBAL CONNECT
      - AUTOMATIC
      - CN 01
      - CN 02
      - CN 03
      - CN 04
      - CN 05
      - CN 06
      - HK 01
  - name: AUTOMATIC
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
      - CN 01
      - CN 02
      - CN 03
      - CN 04
      - CN 05
      - CN 06
      - HK 01
  - name: CHINA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
      - CN 01
      - CN 02
      - CN 03
      - CN 04
      - CN 05
      - CN 06
  - name: HONG KONG
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
      - HK 01
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - CHINA
      - HONG KONG
      - GLOBAL CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - CHINA
      - HONG KONG
      - GLOBAL CONNECT
  - name: GLOBAL CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT
