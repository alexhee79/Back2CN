proxy-groups:
  - name: PROXY
    type: select
    proxies:
     - GLOBAL-CONNECT
     - AUTOMATIC
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - CN 5
     - CN 6
     - CN 7
     - CN 8
     - HK 1
     - HK 2
     #- HK 3
     - HK 4
     - TH 1
  - name: AUTOMATIC
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - CN 5
     - CN 6
     - CN 7
     - CN 8
     - HK 1
     - HK 2
     #- HK 3
     - HK 4
     - TH 1
  - name: CHINA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - CN 5
     - CN 6
     - CN 7
     - CN 8
  - name: ASIA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - HK 1
     - HK 2
     #- HK 3
     - HK 4
     - TH 1
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies:
      - GLOBAL-CONNECT
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT
