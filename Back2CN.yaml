# BacktoCN
port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:

proxy-groups:
  - name: PROXY
    type: select
    use:
     - CN
     - HK
  - name: SELECT-COUNTRY
    type: select
    proxies:
     - CHINA
     - HONG KONG
  - name: AUTOMATIC
    type: url-test
    url: http://io.mi.com/
    interval: 300
    use:
     - CN
     - HK
  - name: AUTO-FALLBACK
    type: fallback
    url: io.mi.com
    interval: 300
    use:
     - HK
     - CN
  - name: CHINA
    type: url-test
    url: http://io.mi.com/
    interval: 300
    use:
     - CN
  - name: HONG KONG
    type: url-test
    url: http://io.mi.com/
    interval: 300
    use:
     - HK
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - SELECT-COUNTRY
      - AUTO-FALLBACK
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - SELECT-COUNTRY
      - AUTO-FALLBACK
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies: 
      - AUTOMATIC
      - PROXY
      - SELECT-COUNTRY
      - AUTO-FALLBACK
      - GLOBAL-CONNECT
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT 
proxy-providers:
  CN:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=CN,type=vmess"
    path: proxy.yiun.xyz/provider-cn.yaml
    health-check:
      enable: true
      interval: 300
      url: http://io.mi.com/
  HK:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=HK,type=vmess"
    path: proxy.yiun.xyz/provider-hk.yaml
    health-check:
      enable: true
      interval: 300
      url: http://io.mi.com/
rules:
  #GENERAL RULES  
  - DOMAIN-SUFFIX,smtp,DIRECT
  - DOMAIN-KEYWORD,aria2,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve

  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,XIAOMI
  - DOMAIN-SUFFIX,mi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,XIAOMI
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,126.net,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,tc.qq.com,CHINA-MUSIC
  
  # Others
  - GEOIP,CN,CHINA-IP
  - MATCH,GLOBAL-CONNECT
