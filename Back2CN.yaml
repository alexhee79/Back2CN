    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
      - CN 01
      - CN 02
      - CN 03
      - CN 04
      - CN 05
      - CN 06
      - HK 01
      - HK 02
      - HK 03
      - HK 04
      - HK 05
