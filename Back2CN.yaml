# BacktoCN
port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:

proxy-groups:
  - name: PROXY
    type: select
    use:
     - P1
     - P2
     - P3
  - name: SELECT-COUNTRY
    type: select
    proxies:
     - PROVIDER 1 - YIUN
     - PROVIDER 2 - HEROKUAPP
     - PROVIDER 3 - BIHAI
  - name: AUTOMATIC
    type: url-test
    url: 'https://api.io.mi.com'
    interval: 300
    use:
     - P1
     - P2
     - P3
  - name: PROVIDER 1 - YIUN
    type: url-test
    url: 'https://api.io.mi.com'
    interval: 300
    use:
     - P1
  - name: PROVIDER 2 - HEROKUAPP
    type: url-test
    url: 'https://api.io.mi.com'
    interval: 300
    use:
     - P2
  - name: PROVIDER 3 - BIHAI
    type: url-test
    url: 'https://api.io.mi.com'
    interval: 300
    use:
     - P3
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - SELECT-COUNTRY
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - SELECT-COUNTRY
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies: 
      - AUTOMATIC
      - PROXY
      - SELECT-COUNTRY
      - GLOBAL-CONNECT
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT 
proxy-providers:
  P1:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=CN,HK,TW"
    path: proxy.yiun.xyz/provider-cn.yaml
    health-check:
      enable: true
      interval: 600
      url: 'https://api.io.mi.com'
  P2:
    type: http
    url: "https://hellopool.herokuapp.com/clash/proxies?c=CN,HK,TW"
    path: hellopool.herokuapp.com/provider-cn.yaml
    health-check:
      enable: true
      interval: 600
      url: 'https://api.io.mi.com'
  P3:
    type: http
    url: "https://proxies.bihai.cf/clash/proxies?c=CN,HK,TW"
    path: proxies.bihai.cf/provider-cn.yaml
    health-check:
      enable: true
      interval: 600
      url: 'https://api.io.mi.com'
rules:
  #GENERAL RULES  
  - DOMAIN-SUFFIX,smtp,DIRECT
  - DOMAIN-KEYWORD,aria2,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve

  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,XIAOMI
  - DOMAIN-SUFFIX,mi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,XIAOMI
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,126.net,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,tc.qq.com,CHINA-MUSIC
  
  # Others
  - GEOIP,CN,CHINA-IP
  - MATCH,GLOBAL-CONNECT
