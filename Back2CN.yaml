# BacktoCN
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:

proxy-groups:
  - name: PROXY
    type: select
    use:
     - CN
     - HK
  - name: AUTOMATIC
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    use:
     - CN
     - HK
  - name: AUTO-FALLBACK
    type: fallback
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    use:
     - CN
     - HK
  - name: XIAOMI
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies:
      - GLOBAL-CONNECT
      - AUTO-FALLBACK
      - AUTOMATIC
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT 
proxy-providers:
  CN:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=CN"
    path: proxy.yiun.xyz/provider-cn.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204
  HK:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=HK"
    path: proxy.yiun.xyz/provider-hk.yaml
    health-check:
      enable: true
      interval: 300
      url: http://www.gstatic.com/generate_204

rules:
  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,XIAOMI
  - DOMAIN-SUFFIX,mi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,XIAOMI
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,126.net,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,tc.qq.com,CHINA-MUSIC
  
  # Others
  - GEOIP,CN,CHINA-IP
  - MATCH,GLOBAL-CONNECT
