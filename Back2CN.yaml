# BacktoCN
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
proxies:
  - {name: CN 1, server: cm.spacez.cloud, port: 30003, type: trojan, password: c9a3a61d-5d49-4158-9e60-6fa32684b122, skip-cert-verify: true, udp: true}
  - {name: HK 1, server: 715hk02.ok365.cyou, port: 80, type: trojan, password: 7751af91-420a-4479-bb22-415e3ed9bdc7, skip-cert-verify: true, udp: true}
  - {name: HK 2, server: 716sg.ok365.cyou, port: 80, type: trojan, password: 7751af91-420a-4479-bb22-415e3ed9bdc7, skip-cert-verify: true, udp: true}
  - {name: HK 3, server: 73hk01.ok365.cyou, port: 80, type: trojan, password: 7751af91-420a-4479-bb22-415e3ed9bdc7, skip-cert-verify: true, udp: true}
  - {name: HK 4, server: 721hk.ok365.cyou, port: 443, type: trojan, password: 7751af91-420a-4479-bb22-415e3ed9bdc7, skip-cert-verify: true, udp: true}
  - {name: TH 1, server: 119.59.116.248, port: 17159, type: trojan, password: PHnvNV7HGp, skip-cert-verify: true, udp: true}
  - {name: TW 1, server: 625tw.ok365.cyou, port: 443, type: trojan, password: 7751af91-420a-4479-bb22-415e3ed9bdc7, skip-cert-verify: true, udp: true}
proxy-groups:
  - name: PROXY
    type: select
    proxies:
     - GLOBAL-CONNECT
     - AUTOMATIC
     - CN 1
     - HK 1
     - HK 2
     - HK 3
     - HK 4
     - TH 1
     - TW 1
  - name: AUTOMATIC
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - CN 1
     - HK 1
     - HK 2
     - HK 3
     - HK 4
     - TH 1
     - TW 1
  - name: CHINA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - CN 1
  - name: ASIA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - HK 1
     - HK 2
     - HK 3
     - HK 4
     - TH 1
     - TW 1
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies:
      - GLOBAL-CONNECT
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT
rules:
  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,XIAOMI
  - DOMAIN-SUFFIX,mi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,XIAOMI
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,126.net,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,tc.qq.com,CHINA-MUSIC
  
  # Others
  - GEOIP,CN,CHINA-IP
  - MATCH,GLOBAL-CONNECT
