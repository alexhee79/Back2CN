# BacktoCN
# port of HTTP
port: 7890

# port of SOCKS5
socks-port: 7891

# (HTTP and SOCKS5 in one port)
# mixed-port: 7890

# redir port for Linux and macOS
# redir-port: 7892

allow-lan: true
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:

proxy-groups:
  - name: PROXY
    type: select
    use:
     - P1
     - P2
  - name: AUTOMATIC
    type: url-test
    url: 'https://www.xiaomi.cn'
    interval: 300
    tolerance: 100
    use:
     - P1
     - P2
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - GLOBAL-CONNECT
  - name: TUYA
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies: 
      - AUTOMATIC
      - PROXY
      - GLOBAL-CONNECT
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT
      - AUTOMATIC
      - PROXY
proxy-providers:
  P1:
    type: http
    url: "https://suo.yt/8PLbfUg"
    path: ./provider.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: https://www.xiaomi.cn
  P2:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=CN"
    path: proxy.yiun.xyz/provider-cn.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: https://www.xiaomi.cn
      
rule-providers:
  Advertising:
    behavior: "classical"
    type: http
    url: https://raw.githubusercontent.com/alexhee79/Back2CN/main/Advertising.yaml
    interval: 3600
    path: ./Advertising.yaml

rules:
  #GENERAL RULES  
  - DOMAIN-SUFFIX,smtp,DIRECT
  - DOMAIN-SUFFIX,pop,DIRECT
  - DOMAIN-SUFFIX,imap,DIRECT
  - DOMAIN-KEYWORD,aria2,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - RULE-SET,Advertising,REJECT
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve

  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,XIAOMI
  - DOMAIN-SUFFIX,mi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,XIAOMI
  
  #TUYA
  - DOMAIN-KEYWORD,tuya,TUYA
  - DOMAIN-KEYWORD,tuyacn,TUYA
  - DOMAIN-KEYWORD,162.14.14.134,TUYA
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,music.126.net,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.126.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,netease.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,qq.com,CHINA-MUSIC
  
  # Others
  - GEOIP,CN,CHINA-IP
  - MATCH, DIRECT
