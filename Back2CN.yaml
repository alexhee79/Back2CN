# BacktoCN
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:

proxy-groups:
  - name: üöÄ PROXY
    type: select
    use:
     - P1
     - P2
  - name: üîÑ AUTOMATIC
    type: url-test
    url: 'https://www.xiaomi.cn'
    interval: 300
    tolerance: 100
    use:
     - P1
     - P2
  - name: ‚öñÔ∏è LOAD BALANCE
    type: load-balance
    url: 'https://www.xiaomi.cn'
    interval: 300
    strategy: round-robin
    use:
      - P1
      - P2
  - name: ‚ù§Ô∏è XIAOMI
    type: select
    proxies:
      - üîÑ AUTOMATIC
      - ‚öñÔ∏è LOAD BALANCE
      - üöÄ PROXY
      - DIRECT
  - name: ‚ôà TUYA
    type: select
    proxies:
      - üîÑ AUTOMATIC
      - ‚öñÔ∏è LOAD BALANCE
      - üöÄ PROXY
      - DIRECT
  - name: üéß CHINA-MUSIC
    type: select
    proxies:
      - üîÑ AUTOMATIC
      - ‚öñÔ∏è LOAD BALANCE
      - üöÄ PROXY
      - DIRECT
  - name: üá®üá≥ CHINA-IP
    type: select
    proxies: 
      - üîÑ AUTOMATIC
      - ‚öñÔ∏è LOAD BALANCE
      - üöÄ PROXY
      - DIRECT
  - name: üõë ADBLOCK
    type: select
    proxies: 
      - DIRECT
      - REJECT
      
proxy-providers:
  P1:
    type: http
    url: "https://suo.yt/8PLbfUg"
    path: ./provider.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: https://www.xiaomi.cn
  P2:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=CN"
    path: proxy.yiun.xyz/provider-cn.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: https://www.xiaomi.cn
      
rule-providers:
  Advertising:
    behavior: "classical"
    type: http
    url: https://raw.githubusercontent.com/alexhee79/Back2CN/main/ADBlock.yaml
    interval: 3600
    path: ./ADBlock.yaml

rules:
  #GENERAL RULES  
  - DOMAIN-SUFFIX,smtp,DIRECT
  - DOMAIN-SUFFIX,pop,DIRECT
  - DOMAIN-SUFFIX,imap,DIRECT
  - DOMAIN-KEYWORD,aria2,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - RULE-SET,Advertising,üõë ADBLOCK
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,192.9.0.0/16,DIRECT,no-resolve
  - IP-CIDR,192.10.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve

  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,‚ù§Ô∏è XIAOMI
  - DOMAIN-SUFFIX,mi.com,‚ù§Ô∏è XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,‚ù§Ô∏è XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,‚ù§Ô∏è XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,‚ù§Ô∏è XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,‚ù§Ô∏è XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,‚ù§Ô∏è XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,‚ù§Ô∏è XIAOMI
 
  #TUYA
  - DOMAIN-KEYWORD,tuya,‚ôà TUYA
  - DOMAIN-KEYWORD,tuyacn,‚ôà TUYA
  - DOMAIN-KEYWORD,162.14.14.134,‚ôà TUYA
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,music.126.net,üéß CHINA-MUSIC
  - DOMAIN-SUFFIX,music.126.com,üéß CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,üéß CHINA-MUSIC
  - DOMAIN-SUFFIX,netease.com,üéß CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,üéß CHINA-MUSIC
  - DOMAIN-SUFFIX,qq.com,üéß CHINA-MUSIC
  
  # Others
  - GEOIP,CN,üá®üá≥ CHINA-IP
  - MATCH,DIRECT
