# BacktoCN
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxies:
  - {name: CN 1, server: 183.232.141.82, port: 562, type: ssr, cipher: chacha20-ietf, password: mblank1port, protocol: auth_aes128_md5, obfs: plain, protocol-param: 31000:LLLLiikk988iu, obfs-param: dC5tZS92cG5oYXQ, udp: true}
  - {name: CN 2, server: 183.232.141.117, port: 559, type: ssr, cipher: chacha20-ietf, password: mblank1port, protocol: auth_aes128_md5, obfs: plain, protocol-param: 30999:LLLLiikk988iu, obfs-param: dC5tZS92cG5oYXQ, udp: true}
  - {name: CN 3, server: 183.232.141.117, port: 559, type: ssr, cipher: chacha20-ietf, password: mblank1port, protocol: auth_aes128_md5, obfs: plain, protocol-param: 30999:LLLLiikk988iu, obfs-param: dC5tZS92cG5oYXQ, udp: true}
  - {name: CN 4, server: 223.166.145.214, port: 560, type: ssr, cipher: chacha20-ietf, password: mblank1port, protocol: auth_aes128_md5, obfs: plain, protocol-param: 30991:LLLLiikk988iu, obfs-param: dC5tZS92cG5oYXQ, udp: true}
  - {name: CN 5, server: 120.241.236.218, port: 16246, type: vmess, uuid: c7cab382-c1a0-3a50-8606-280124aaad86, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, udp: true}
  - {name: TH 1, server: 119.59.116.248, port: 17159, type: trojan, password: PHnvNV7HGp, skip-cert-verify: true, udp: true}
  - {name: NL 1, server: 41.216.177.41, port: 443, type: trojan, password: 274c1b23-2bfe-40ac-943c-ebc1aa044b22, skip-cert-verify: true, udp: true}
  - {name: IN 1, server: in-01.licom.ml, port: 8443, type: trojan, password: ce433528-39fa-4711-bc0d-25a5b1579574, skip-cert-verify: true, udp: true}
  - {name: IN 2, server: jgwhdlb3.gaox.ml, port: 443, type: trojan, password: 006baa3f-4bc3-4915-b60d-c8c5dae11a11, skip-cert-verify: true, udp: true}
  - {name: IN 3, server: jgwhdlb2.gaox.ml, port: 443, type: trojan, password: 54080134-2cba-4535-8599-95650bd9aa54, skip-cert-verify: true, udp: true}
  - {name: IN 4, server: jgwhdlb1.gaox.ml, port: 443, type: trojan, password: e05c749b-7c6b-41b8-9c71-9dcf685edf4a, skip-cert-verify: true, udp: true}
 
proxy-groups:
  - name: PROXY
    type: select
    proxies:
     - GLOBAL-CONNECT
     - AUTOMATIC
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - CN 5
     - TH 1
     - NL 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: AUTOMATIC
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - CN 5
     - TH 1
     - NL 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: AUTO-FALLBACK
    type: fallback
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - CN 5
     - TH 1
     - NL 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: CHINA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - CN 5
  - name: ASIA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    proxies:
     - TH 1
     - NL 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: XIAOMI
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies:
      - GLOBAL-CONNECT
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT
rules:
  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,XIAOMI
  - DOMAIN-SUFFIX,mi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,XIAOMI
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,126.net,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,tc.qq.com,CHINA-MUSIC
  
  # Others
  - GEOIP,CN,CHINA-IP
  - MATCH,GLOBAL-CONNECT
