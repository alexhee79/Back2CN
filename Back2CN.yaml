# BacktoCN
port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090

proxies:

proxy-groups:
  - name: PROXY
    type: select
    use:
     - P1
     - P2
  - name: AUTOMATIC
    type: url-test
    url: 'https://www.xiaomi.cn'
    interval: 300
    tolerance: 100
    use:
     - P1
     - P2
  - name: LOAD BALANCE
    type: load-balance
    url: 'https://www.xiaomi.cn'
    interval: 300
    strategy: round-robin
    use:
      - P1
      - P2
  - name: ADBLOCK
    type: select
    proxies:
      - DIRECT
      - REJECT
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - LOAD BALANCE
      - PROXY
      - DIRECT
  - name: TUYA
    type: select
    proxies:
      - AUTOMATIC
      - LOAD BALANCE
      - PROXY
      - DIRECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - LOAD BALANCE
      - PROXY
      - DIRECT
  - name: CHINA-IP
    type: select
    proxies: 
      - AUTOMATIC
      - LOAD BALANCE
      - PROXY
      - DIRECT
proxy-providers:
  P1:
    type: http
    url: "https://suo.yt/8PLbfUg"
    path: ./provider.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: https://www.xiaomi.cn
  P2:
    type: http
    url: "https://proxy.yiun.xyz/clash/proxies?c=CN"
    path: proxy.yiun.xyz/provider-cn.yaml
    interval: 3600
    health-check:
      enable: true
      interval: 300
      url: https://www.xiaomi.cn
      
rule-providers:
  Advertising:
    behavior: "classical"
    type: http
    url: https://raw.githubusercontent.com/alexhee79/Back2CN/main/Advertising.yaml
    interval: 3600
    path: ./Advertising.yaml

