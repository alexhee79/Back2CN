# BacktoCN
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254

proxies:
  - {name: CN 1, server: 47.242.187.154, port: 38838, type: vmess, uuid: 383e161c-7fff-4a6f-f8f5-08c303e5429b, alterId: 0, cipher: auto, tls: false, skip-cert-verify: true, servername: "", udp: true}
  - {name: CN 2, server: sg-cn-hk-relay-3-dd4440.dk-3a4e.com, port: 9303, type: trojan, password: f2a28b26-3462-11e9-96d3-020b85e0a428, skip-cert-verify: true, udp: true}
  - {name: CN 3, server: cm.spacez.cloud, port: 30003, type: trojan, password: c9a3a61d-5d49-4158-9e60-6fa32684b122, skip-cert-verify: true, udp: true}
  - {name: CN 4, server: sg-cn-relay-6-689145.dk-3a4e.com, port: 9306, type: trojan, password: f2a28b26-3462-11e9-96d3-020b85e0a428, skip-cert-verify: true, udp: true}
  - {name: TH 1, server: 119.59.116.248, port: 17159, type: trojan, password: PHnvNV7HGp, skip-cert-verify: true, udp: true}
  - {name: HK 1, server: hk.vc3.hyperlinkvpn.xyz, port: 52000, type: trojan, password: 0aa9e572-ca8b-4d2c-bef6-501fc3eacbb8, skip-cert-verify: true, udp: true}
  - {name: IN 1, server: in-01.licom.ml, port: 8443, type: trojan, password: ce433528-39fa-4711-bc0d-25a5b1579574, skip-cert-verify: true, udp: true}
  - {name: IN 2, server: jgwhdlb3.gaox.ml, port: 443, type: trojan, password: 006baa3f-4bc3-4915-b60d-c8c5dae11a11, skip-cert-verify: true, udp: true}
  - {name: IN 3, server: jgwhdlb2.gaox.ml, port: 443, type: trojan, password: 54080134-2cba-4535-8599-95650bd9aa54, skip-cert-verify: true, udp: true}
  - {name: IN 4, server: jgwhdlb1.gaox.ml, port: 443, type: trojan, password: e05c749b-7c6b-41b8-9c71-9dcf685edf4a, skip-cert-verify: true, udp: true}
 
proxy-groups:
  - name: PROXY
    type: select
    proxies:
     - GLOBAL-CONNECT
     - AUTOMATIC
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - TH 1
     - HK 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: AUTOMATIC
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - TH 1
     - HK 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: AUTO-FALLBACK
    type: fallback
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
     - TH 1
     - HK 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: CHINA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 100
    proxies:
     - CN 1
     - CN 2
     - CN 3
     - CN 4
  - name: ASIA
    type: url-test
    url: https://www.google.com/generate_204
    interval: 300
    tolerance: 100
    proxies:
     - TH 1
     - HK 1
     - IN 1
     - IN 2
     - IN 3
     - IN 4
  - name: XIAOMI
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies:
      - GLOBAL-CONNECT
      - AUTO-FALLBACK
      - AUTOMATIC
      - PROXY
      - CHINA
      - ASIA
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT
rules:
  # XIAOMI
  - DOMAIN-KEYWORD,xiaomi,XIAOMI
  - DOMAIN-SUFFIX,mi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.com,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.net,XIAOMI
  - DOMAIN-SUFFIX,xiaomi.cn,XIAOMI
  - DOMAIN-SUFFIX,xiaomicp.com,XIAOMI
  - DOMAIN-SUFFIX,miwifi.com,XIAOMI
  - DOMAIN-SUFFIX,iotcplatform.com,XIAOMI
  
  # CHINA-MUSIC
  - DOMAIN-SUFFIX,126.net,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.163.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,music.qq.com,CHINA-MUSIC
  - DOMAIN-SUFFIX,tc.qq.com,CHINA-MUSIC
  
  # Others
  - GEOIP,CN,CHINA-IP
  - MATCH,GLOBAL-CONNECT
