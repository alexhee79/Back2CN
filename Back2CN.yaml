tun:
  enable: true
  stack: system # or gvisor
  # dns-hijack:
  #   - 8.8.8.8:53
  #   - tcp://8.8.8.8:53
  #   - any:53
  #   - tcp://any:53
  auto-route: true # auto set global route
  auto-detect-interface: true # conflict with interface-name

proxies:

proxy-groups:
  - name: PROXY
    type: select
    use:
     - P1
     - P2
     - P3
     - P4
     - P5
     - P6     
  - name: SELECT-PROVIDER
    type: select
    proxies:
     - PROVIDER 1 - BIHAI
     - PROVIDER 2 - LAOWANG
     - PROVIDER 3 - HELLOPOLL
     - PROVIDER 4 - TOSHIKI
     - PROVIDER 5 - SSPOOL
     - PROVIDER 6 - YIUN     
  - name: AUTOMATIC
    type: url-test
    url: 'https://'
    interval: 300
    use:
     - P1
     - P2
     - P3
     - P4
     - P5
     - P6
  - name: PROVIDER 1 - BIHAI
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
     - P1
  - name: PROVIDER 2 - LAOWANG
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
     - P2
  - name: PROVIDER 3 - HELLOPOLL
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
     - P3
  - name: PROVIDER 4 - TOSHIKI
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
     - P4
  - name: PROVIDER 5 - SSPOOL
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
     - P5
  - name: PROVIDER 6 - YIUN
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
     - P6
  - name: XIAOMI
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - SELECT-PROVIDER
      - GLOBAL-CONNECT
  - name: CHINA-MUSIC
    type: select
    proxies:
      - AUTOMATIC
      - PROXY
      - SELECT-PROVIDER
      - GLOBAL-CONNECT
  - name: CHINA-IP
    type: select
    proxies: 
      - AUTOMATIC
      - PROXY
      - SELECT-PROVIDER
      - GLOBAL-CONNECT
  - name: GLOBAL-CONNECT
    type: select
    proxies:
      - DIRECT
      - REJECT 
